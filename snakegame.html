<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#main{
			background-color:white;
			height:600px;
			width: 600px;
			position:relative;

		}
		#snake{
		background-color:lightblue;
			height:30px;
			width: 30px;
			position:absolute;
	z-index: 100;
		}
		#food{
		background-color:red;
			height:30px;
			width: 30px;
			position:absolute;
		
		}
		#score{
			background-color: #eee;
			height: 30px;
			width:600px;
		}
	</style>
</head>
<body style="background-color:black">
<center><div id="main">
	<div id="food">

	</div>
	<div id="snake"></div>
	<div id="score"></div>
</div></center>
<script type="text/javascript">
	var vx=10;
	var vy=0;
	var sx=0;
	var sy=0;
	var fx=0;
	var fy=0;
	var score=0;
	document.onkeydown=divdir;
	function divdir(e)
	{
		if(e.keyCode==40)
		{
			vx=0;vy=30;
		}
		if(e.keyCode==39)
		{
			vx=30;vy=0;
		}
		if(e.keyCode==38)
		{
			vx=0;vy=-30;
		}
		if(e.keyCode==37)
		{
			vx=-30;	vy=0;
		}
		move();
	}
	function move()
	{
		sx=sx+vx;
		sy=sy+vy;
		if(sx==fx && sy==fy)
		{
             score=score+1;
             drawFood();
             updateScore();
		}
		if(sx>570)
		{
			sx=0;
			score=0;
			updateScore();
		}
		if(sx<0)
		{
			sx=570;
			score=0;
			updateScore();
		}
		if(sy>570)
		{
			sy=0;
			score=0;
			updateScore();
		}
		if(sy<0)
			
		{
			sy=570;
			score=0;
			updateScore();
		}
		document.getElementById("snake").style.left=sx+'px';
		document.getElementById("snake").style.top=sy+'px';
	}
	function updateScore()
	{
		document.getElementById("score").innerHTML=score;
	}
	function drawFood()
	{
		fx=Math.floor(Math.random()*19)*30;
		fy=Math.floor(Math.random()*19)*30;
		var food=document.getElementById("food")
		food.style.left=fx+'px';
		food.style.top=fy+'px';
	}
	function start()
	{
		setInterval(move,100);
		drawFood();
	}
	start();
</script>
</body>
</html>
